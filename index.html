<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GERALD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SECTION 1 - HEADER SECTION -->
      <header>
        <!-- LOGO -->
        <div><h3 class="brand-name">GERALD</h3></div>
        <!-- NAVIGATION LINKS -->
        <div class="navigation-div">
          <ul class="navigation-link">
            <li class="navigation-item"><a href="#">Our Works</a></li>
            <li class="navigation-item"><a href="#">About Us</a></li>
            <li class="navigation-item"><a href="#">Contact</a></li>
            <li class="navigation-item"><a href="#">Blog</a></li>
            <li class="navigation-item"><a href="#">Get In Touch</a></li>
          </ul>
        </div>
        <!-- SOCIAL MEDIA LINKS -->
        <div class="header-icons">
          <a href="#"><img src="./images/icons/twitter_icon.svg" alt="" /></a>
          <a href="#"><img src="./images/icons/facebook_icon.svg" alt="" /></a>
          <a href="#"><img src="./images/icons/instagram_icon.svg" alt="" /></a>
        </div>
      </header>

      <!-- SECTION 2 - INTRO SECTION -->
      <section class="intro-text">
        <h1>Upgrade Your Product to Amazing Thing.</h1>
      </section>

      <!-- SECTION 3 - TEXT AND PICTURE GRID -->
      <section class="main-section">
        <div class="picture-text-grid">
          <div class="highlight">
            <p>
              Founded in 2014 by two-young brothers from Gotham City, Jembruts
              Studio is very careful when crafted.
            </p>
            <div class="tap-buttons">
              <button class="get-started-button">Get Started</button>
              <img
                class="play-button"
                src="./images/icons/play_icon.svg"
                alt="play button icon"
              />
              <h4>How We Craft</h4>
            </div>
          </div>
          <div class="interior-image">
            <img
              src="./images/pictures/interior design pic.jpg"
              alt="interior image 1"
            />
            <img src="./images/pictures/interior.jpg" alt="interior image 2" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
